<script>
	(function() {
		var login = Cookies.get('MUZIKFINDERLOGIN');
		if (login != null || login != "")
			$("#userLogin").text(login);
		else
			$("#userLogin").text("Options");
	})();

$('#userSearch').autocomplete({
    source : function(){ // la fonction anonyme permet de maintenir une requête AJAX directement dans le plugin
    $.ajax({
            url : 'SpecificSearch', // on appelle le script JSON
            dataType : 'json', // on spécifie bien que le type de données est en JSON
            success : function(){ // on se prépare à renvoyer les données réceptionnées grâce à l'évènement de succès
            }
        });
    }
});

	function deleteCookies() { // 2 ways to delete
		Cookies.set('MUZIKFINDERLOGIN', '', {
			path : '/'
		});
		Cookies.set('MUZIKFINDERUSERID', '', {
			path : '/'
		});
		Cookies.set('MUZIKFINDERBIRTH', '', {
			path : '/'
		});
		Cookies.remove('MUZIKFINDERLOGIN', {
			path : '/'
		});
		Cookies.remove('MUZIKFINDERUSERID', {
			path : '/'
		});
		Cookies.remove('MUZIKFINDERBIRTH', {
			path : '/',
		});
		location.href = "/";
	}
</script>
